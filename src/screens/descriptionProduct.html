<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/shopping-cart.png" />
    <!-- Tailwind -->
    <link href="../../dist/output.css" rel="stylesheet" />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css-memu-mobile -->
    <link rel="stylesheet" href="../styles/menu-mobile.css" />
    <title>Descripción de productos</title>
  </head>
  <body>
    <div class="wrapper-menu-mobile">
      <div class="wrapper-menu-container">
        <button class="close-menu">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <form class="form-search form-search-mobile">
          <input
            type="search"
            class="input-search outline-none mr-20"
            placeholder="¿Qué deseas buscar?"
            aria-label="Buscar"
            data-search
            data-type="search"
          />
          <button type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
    <header class="header-navbar">
      <div class="flex w-52 justify-start">
        <a href="../../index.html" class="flex justify-center items-center">
          <img
            class="w-10 h-10"
            src="../images/shopping-cart.png"
            alt="logo OnlineShoping from flaticon"
          />
          <p class="font-raleway">
            <span class="text-Blue-De-France font-bold">Online</span>Shopping
          </p>
        </a>
      </div>
      <div
        class="flex w-full justify-between max-[480px]:flex-row-reverse max-[480px]:gap-2 max-[480px]:items-center"
      >
        <form class="form-search flex items-center max-[480px]:hidden">
          <input
            type="search"
            name="search"
            id="search"
            class="input-search outline-none mr-20"
            placeholder="¿Qué deseas buscar?"
          />
          <button type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <button type="button" class="open-search" id="btnSearch">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </header>
    <main class="main">
      <section
        class="section-description flex py-8 max-[768px]:justify-center"
        data-description
      ></section>
      <section class="section-category">
        <h2 class="text-Wood-Charcoal font-semibold text-xl">
          Productos similares
        </h2>
        <div
          class="card-container flex gap-4 overflow-hidden max-[480px]:flex-wrap"
          data-similarProducts
        ></div>
      </section>
      <section class="section-about-us">
        <div class="about-us-container">
          <div class="about-us-logo">
            <a href="../../index.html" class="flex items-center">
              <img
                class="w-10 h-10"
                src="../images/shopping-cart.png"
                alt="logo OnlineShoping from flaticon"
              />
              <p class="font-raleway">
                <span class="text-Blue-De-France font-bold">Online</span
                >Shopping
              </p>
            </a>
          </div>
          <ul class="flex flex-col gap-2 text-sm max-[480px]:items-center">
            <li><a href="">Quienes somos</a></li>
            <li><a href="">Política de privacidad</a></li>
            <li><a href="">Programa de fidelidad</a></li>
            <li><a href="">Nuestras Tiendas</a></li>
            <li><a href="">Quiero ser franquiciado</a></li>
            <li><a href="">Anúncie aquí</a></li>
          </ul>
        </div>
        <form class="form-contact-us">
          <h3 class="text-Wood-Charcoal font-semibold text-sm mb-2">
            Hable con nosotros
          </h3>
          <div class="flex flex-col">
            <label for="" class="text-xs text-Grey-of-darkness pl-2"
              >Nombre</label
            >
            <input
              type="text"
              class="input-in outline-none border-b border-Grey-of-darkness pl-2 w-full hover:border-Blue-De-France"
              required
              data-nameClient
              data-type="nameclient"
            />
            <span class="message-error"></span>
          </div>
          <div class="flex flex-col" style="margin-top: 1rem">
            <label for="form-message" class="text-xs text-Grey-of-darkness pl-2"
              >Escribe tu mensaje</label
            >
            <textarea
              name="form-message"
              id=""
              cols="30"
              rows="2"
              class="input-in text-xs resize-none border-b border-Grey-of-darkness pl-2 outline-none hover:border-Blue-De-France"
              required
              data-msgClient
              data-type="msgclient"
            ></textarea>
            <span class="message-error"></span>
          </div>
          <button
            type="submit"
            class="bg-Blue-De-France text-white p-4"
            style="margin-top: 1.5rem"
          >
            Enviar mensaje
          </button>
        </form>
      </section>
    </main>
    <footer
      class="flex flex-col justify-center items-center text-sm text-Wood-Charcoal py-4"
    >
      <span>Desarrollado por Cristina García Reyes</span>
      <span>2023</span>
    </footer>
    <script type="module" src="../js/description.js"></script>
  </body>
</html>
