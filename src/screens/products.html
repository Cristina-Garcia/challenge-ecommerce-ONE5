<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/shopping-cart.png" />
    <!-- Tailwind -->
    <link href="../../dist/output.css" rel="stylesheet" />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Productos</title>
  </head>
  <body>
    <header class="header-navbar">
      <div class="flex w-52 justify-start">
        <a href="../../index.html" class="flex justify-center items-center">
          <img
            class="w-10 h-10"
            src="../images/shopping-cart.png"
            alt="logo OnlineShoping from flaticon"
          />
          <p class="font-raleway">
            <span class="text-Blue-De-France font-bold">Online</span>Shopping
          </p>
        </a>
      </div>
      <div
        class="flex w-full justify-between max-[480px]:flex-row-reverse max-[480px]:gap-2"
      >
        <div class="flex items-center">
          <input
            type="search"
            name="search"
            id="search"
            class="input-search outline-none mr-20 max-[480px]:hidden"
            placeholder="¿Qué deseas buscar?"
          />
          <button>
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <section>
        <div
          class="container-head flex justify-between items-center max-[480px]:flex-col max-[480px]:items-start"
        >
          <h2
            class="font-bold text-Wood-Charcoal text-3xl max-[480px]:text-start"
          >
            Todos los productos
          </h2>
          <button
            class="bg-Blue-De-France text-white p-4 mt-2 max-[768px]:items-start"
          >
            <a href="../screens/addProduct.html">Agregar producto</a>
          </button>
        </div>
        <div class="container-cards" data-cards></div>
      </section>
      <section class="section-about-us">
        <div class="about-us-container">
          <div class="about-us-logo">
            <a href="../../index.html" class="flex items-center">
              <img
                class="w-10 h-10"
                src="../images/shopping-cart.png"
                alt="logo OnlineShoping from flaticon"
              />
              <p class="font-raleway">
                <span class="text-Blue-De-France font-bold">Online</span
                >Shopping
              </p>
            </a>
          </div>
          <ul class="flex flex-col gap-2 text-sm max-[480px]:items-center">
            <li><a href="">Quienes somos</a></li>
            <li><a href="">Política de privacidad</a></li>
            <li><a href="">Programa de fidelidad</a></li>
            <li><a href="">Nuestras Tiendas</a></li>
            <li><a href="">Quiero ser franquiciado</a></li>
            <li><a href="">Anúncie aquí</a></li>
          </ul>
        </div>
        <form class="form-contact-us">
          <h3 class="text-Wood-Charcoal font-semibold text-sm mb-2">
            Hable con nosotros
          </h3>
          <div class="flex flex-col">
            <label for="" class="text-xs pl-2 text-Grey-of-darkness"
              >Nombre</label
            >
            <input
              type="text"
              class="input-in outline-none border-b border-Grey-of-darkness pl-2 w-full hover:border-Blue-De-France"
              required
              data-nameClient
              data-type="nameclient"
            />
            <span class="message-error"></span>
          </div>
          <div class="flex flex-col mt-4">
            <label for="form-message" class="text-xs pl-2 text-Grey-of-darkness"
              >Escribe tu mensaje</label
            >
            <textarea
              name="form-message"
              id=""
              class="input-in text-xs w-full resize-none border-b border-Grey-of-darkness pl-2 outline-none hover:border-Blue-De-France"
              required
              data-msgClient
              data-type="msgclient"
            ></textarea>
            <span class="message-error"></span>
          </div>
          <button
            type="submit"
            class="bg-Blue-De-France text-white p-4 mt-2"
            style="margin-top: 1.5rem"
          >
            Enviar mensaje
          </button>
        </form>
      </section>
    </main>
    <footer
      class="flex flex-col justify-center items-center text-sm text-Wood-Charcoal py-4"
    >
      <span>Desarrollado por Cristina García Reyes</span>
      <span>2023</span>
    </footer>
    <script type="module" src="../js/products.js"></script>
  </body>
</html>
